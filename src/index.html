<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Import A-Frame and AR.js libraries -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- Minimal Loader Description until the assets are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- The image used for Tracking -->
      <a-nft type="nft" url="public/ar_markers/test/test" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="10">
        <!-- Define the glb/gltf model -->
        <a-entity gltf-model="public/models/test/child.glb" scale="50 50 50" position="100 100 -200" rotation="-90 0 0"> </a-entity>
      </a-nft>
      <!-- Create the Static Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
